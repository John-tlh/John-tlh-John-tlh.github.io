# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
#网站配置
# Site
title: Hexo
subtitle: ''
description: ''
keywords:
author: 麦芽糖吖
language: zh-CN
timezone: 'Asia/Shanghai'
#网址配置
# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: http://kriller.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks
#目录配置
# Directory
source_dir: source
#source资源文件夹，这个文件夹用来存放内容。
public_dir: public
#公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags
#标签文件夹
archive_dir: archives
#归档文件夹
category_dir: categories
#分类文件夹
code_dir: downloads/code
#Include code 文件夹，source_dir 下的子目录
i18n_dir: :lang
skip_render:
#跳过指定文件的渲染。匹配到的文件将会被不做改动地复制到 public 目录中。您可使用 glob 表达式来匹配路径。
#文章配置
# Writing
new_post_name: :title.md # File name of new posts
#新文章的文件名称
default_layout: post
#预设布局
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
#在新标签中打开链接
filename_case: 0
#把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
#代码块的设置, see Highlight.js section for usage guide  
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
#代码块的设置, see PrismJS section for usage guide  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
# 分类 & 标签
default_category: 渗透测试
category_map:
#分类别名
tag_map:
#标签别名 

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
#updated_option 控制了当 Front Matter 中没有指定 updated 时，updated 如何取值：
updated_option: 'mtime'
# Pagination
## Set per_page to 0 to disable pagination
#每页显示的文章量 (0 = 关闭分页功能)
per_page: 10
pagination_dir: page
#分页目录

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
#在 Hexo 配置文件中，通过设置 include/exclude 可以让 Hexo 进行处理或忽略某些目录和文件夹。
#你可以使用 glob 表达式 对目录和文件进行匹配。
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: hexo-theme-yilia-plus-master
#Hexo 配置文件中的 theme_config 的优先级最高，
#其次是 _config.[theme].yml 文件，
#最后是位于主题目录下的 _config.yml 文件。
# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
#repo: <repository url> #https://bitbucket.org/JohnSmith/johnsmith.bitbucket.io
  repo: https://github.com/John-tlh/John-tlh.github.io.git
  branch: gh-pages
  message: message
#添加主题模块
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
